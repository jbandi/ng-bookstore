<h2>LOGIN</h2>
<p>{{message}}</p>
<p>

<form class="form-inline" *ngIf="!authService.isLoggedIn()">
  <div class="form-group">
    <label for="username">User:</label>
    <input class="form-control" name="username" id="username" #username>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" name="password" id="password" #password>
  </div>

  <button class="btn btn-primary" (click)="login(username.value, password.value)">
    Submit
  </button>
</form>

<div class="well" *ngIf="authService.isLoggedIn()">
  Logged in as <b>{{ authService.getLogin().email }}</b>
  <a href (click)="logout()">Log out</a>
</div>
<hr>
<a [routerLink]="['/registration']" class="btn btn-primary">Sign up ...</a>
