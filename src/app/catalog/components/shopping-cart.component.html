

<div *ngIf="purchaseOrderItems.length === 0">
  Your cart is empty!
</div>

<div *ngIf="purchaseOrderItems.length > 0">
  <h3>Positions:</h3>
  <div class="list-group">
    <div *ngFor="let item of purchaseOrderItems" class="list-group-item bs-search-result-item">
      <bs-order-item [item]="item"></bs-order-item>
    </div>
  </div>
  <br>
  <a [routerLink]="['/checkout']" class="btn btn-primary">Checkout!</a>
</div>
